<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>javaScript</li>
    </ul>
</body>
<script>

    //ADD 

    function addLanguage(langName) {
       const li = document.createElement('li')
       li.innerText = `${langName}`
        document.querySelector('.language').appendChild(li)
    }

    // in this methode every time tree travarsing 
    addLanguage('python')

    // and this second methode a little bit optimized way to work

    function addOptiLanguage(langName) {
      const li =  document.createElement("li")
      li.appendChild(document.createTextNode(langName))
      document.querySelector('.language').appendChild(li)
    }

    addOptiLanguage('goLang')


    // Edit

    const secondLanguage = document.querySelector("li:nth-child(2)")
    console.log(secondLanguage);
    // secondLanguage.innerHTML = "Mojo"  //this is not optimized way
    //create new element
    const newLi = document.createElement('li')
    newLi.textContent ="Mojo"
    secondLanguage.replaceWith(newLi);

    // 2nd
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = "<li>TypeScript</li>"

    //Remove

    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()
</script>
</html>
