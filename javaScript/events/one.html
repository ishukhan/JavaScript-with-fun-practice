<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html Events</title>
  </head>

  <body style="background: #414141; color: aliceblue">
    <h2>Amazing Photo</h2>
    <div>
      <ul id="image">
        <li>
          <img
            width="100px"
            height="100px"
            id="photoshop"
            src="https://images.pexels.com/photos/16369764/pexels-photo-16369764/free-photo-of-blackberries.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt="photoshop"
          />
        </li>
        <li>
          <img
            width="100px"
            height="100px"
            id="building"
            src="https://images.pexels.com/photos/17650739/pexels-photo-17650739/free-photo-of-classical-building-facade-with-decorative-elements.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="100px"
            height="100px"
            id="bike"
            src="https://images.pexels.com/photos/15743235/pexels-photo-15743235/free-photo-of-city-road-traffic-people.png?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="100px"
            height="100px"
            id="tower"
            src="https://images.pexels.com/photos/13088058/pexels-photo-13088058.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <a style="color: aliceblue" href="http://google.com" id="google"
            >Google</a
          >
        </li>
      </ul>
    </div>
  </body>
  <script src="eventBasic.js"></script>
</html>
