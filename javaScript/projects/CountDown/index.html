<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section_center">
      <!-- image -->
      <article class="img_gift">
        <img src="phone.jpg" alt="" />
      </article>

      <article class="gift_info">
        <h3>Iphone giveway</h3>
        <h4 class="giveway">
          <!-- giveway ends on Sunday, 18 November 2023, 8:00am -->
        </h4>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus enim
          laboriosam voluptatum eligendi dolore placeat necessitatibus. Impedit
          officia assumenda eius?
        </p>
        <div class="deadline">
          <!-- days -->
          <div class="deadline_formate">
            <h4 class="days">34</h4>
            <span>days</span>
          </div>
          <!-- end of days -->
          <!-- hours -->
          <div class="deadline_formate">
            <h4 class="hours">34</h4>
            <span>hours</span>
          </div>
          <!-- end of hours -->
          <!-- mins -->
          <div class="deadline_formate">
            <h4 class="mins">34</h4>
            <span>mins</span>
          </div>
          <!-- end of mins -->
          <!-- sec -->
          <div class="deadline_formate">
            <h4 class="sec">34</h4>
            <span>sec</span>
          </div>
          <!-- end of mins -->
        </div>
      </article>
    </section>
  </body>
  <script src="app.js"></script>
</html>
