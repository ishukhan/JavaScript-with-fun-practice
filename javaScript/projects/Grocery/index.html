<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery</title>
    <link
      rel="stylesheet"
      href="../OurRiew/fontawesome-free-6.4.2-web/fontawesome-free-6.4.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section_center">
      <!-- form -->
      <form class="grocery_form">
        <p class="alert"></p>
        <h3>grocery bud</h3>
        <div class="form_control">
          <input type="text" id="grocery" placeholder="e.g. eggs" />
          <button type="submit" class="submit_btn">Submit</button>
        </div>
      </form>
      <!-- list -->
      <div class="grocery_container">
        <div class="grocery_list"></div>
        <!-- button -->
        <button type="button" class="clear_btn">clear btn</button>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
