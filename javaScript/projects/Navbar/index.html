<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"

            </li>
            <li>

              </a>
            </li>
            <li>
              <a href="http://google.com">
                <i class="fab fa-linkedin"></i>
              </a>
            </li>
            <li>
              <a href="http://google.com">
                <i class="fab fa-github"></i>
              </a>

      </div>

  <script src="app.js"></script>
