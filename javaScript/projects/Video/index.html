<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="../OurRiew/fontawesome-free-6.4.2-web/fontawesome-free-6.4.2-web/css/all.min.css"
    />
  </head>
  <body>
    <!-- pre loader -->
    <div class="pre_loader">
      <img src="./preloader.gif" alt="preloader" />
    </div>
    <!-- header -->
    <header>
      <video class="video_container" muted autoplay loop>
        <source src="video.mp4" type="video/mp4" />
      </video>
      <h1>Video project</h1>
      <!-- switch button -->
      <button class="switch_btn">
        <span>play</span>
        <span>pause</span>
        <span class="switch"></span>
      </button>
    </header>
  </body>
  <script src="app.js"></script>
</html>
